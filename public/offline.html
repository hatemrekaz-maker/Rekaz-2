
<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
      .card { max-width: 560px; margin: 4rem auto; border-radius: 16px; padding: 2rem; box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 12px 24px rgba(0,0,0,.12); }
      h1 { margin-top: 0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>This app works offline after your first visit. Please reconnect to load fresh data, or continue using the cached version.</p>
      <p>Try again later.</p>
    </div>
  </body>
</html>
